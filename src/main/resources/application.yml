server:
  #  端口配置
  port: 9091
#  servlet:
#    项目名称
#    context-path: /spring-boot
  tomcat:
    accesslog:
      buffered: true
      directory: E:/logs
      enabled: true
      file-date-format: .yyyy-MM-dd
      pattern: common
      prefix: access_log
      rename-on-rotate: false
      request-attributes-enabled: false
      rotate: true
      suffix: .log


#beetl前缀与后缀
