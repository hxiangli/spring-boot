spring:
  redis:
    host: 127.0.0.1
    port: 6379


#mysql
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hlfc?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456


#开启Mybatis下划线命名转驼峰命名
mybatis:
  configuration:
    map-underscore-to-camel-case: true